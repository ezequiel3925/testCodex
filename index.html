<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Club Escolar de Ajedrez</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <header class="app__header">
        <p class="eyebrow">Club escolar</p>
        <h1>Club de Ajedrez</h1>
        <p class="subtitle">Organiza prácticas, torneos y tareas del club en un solo lugar.</p>
      </header>

      <section class="card">
        <form class="task-form" aria-label="Agregar una nueva actividad">
          <label class="sr-only" for="taskInput">Nueva actividad</label>
          <input
            id="taskInput"
            name="task"
            type="text"
            placeholder="Escribe una actividad..."
            autocomplete="off"
            required
          />
          <button type="submit">Agregar</button>
        </form>

        <div class="task-summary" aria-live="polite">
          <span id="taskCount">0 actividades pendientes</span>
          <button id="clearCompleted" type="button" class="ghost">Limpiar completadas</button>
        </div>

        <p id="emptyState" class="empty-state">
          Aún no tienes actividades. ¡Agrega la primera para el club!
        </p>
        <ul id="taskList" class="task-list" role="list"></ul>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
